      </g>
    </g>
    <g id="Component_1_1" data-name="Component 1 – 1" transform="translate(98 325)">
      <g transform="matrix(1, 0, 0, 1, -98, -325)" filter="url(#Şube_Bilgilendirme)">
        <text id="Şube_Bilgilendirme-2" data-name="Şube Bilgilendirme" transform="translate(98 325)" fill="#fff" font-size="35" font-family="SegoeUI-Bold, Segoe UI" font-weight="700"><tspan x="0" y="38">Şube Bilgilendirme</tspan></text>
      </g>
    </g>
  </g>
</svg>
